<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de mensajes de SPAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      color: white;
      transition: background 0.5s ease;
    }

    form {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #ff2f2f;
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid #444;
      border-radius: 0.5rem;
      background-color: #222;
      color: white;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ff2f2f;
      background: #1b1b1b;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #ff2f2f;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc1a1a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/xzzegpeb" method="POST" autocomplete="off">
    <h2>Formulario de mensajes de spam</h2>
    
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu correo electrónico" required>
    <textarea name="mensaje" placeholder="Mensaje de spam" rows="5" required></textarea>
  
    <button type="submit">Enviar</button>
  </form>
  <footer style="
  position: absolute;
  bottom: 1rem;
  width: 100%;
  text-align: center;
  color: #ff2f2f;
  font-size: 0.9rem;
  font-weight: 300;
  opacity: 0.6;
  letter-spacing: 1px;
">
  © SrSisco 2025
</footer>



</body>
</html>
